test:
  override:
    - bundle exec rake spec:without_features spec:features
  post:
    - bundle exec guard-jasmine

deployment:
  acceptance:
    branch: master
    commands:
      - ./bin/deploy.sh raygun-with-kaminari-test-acceptance:
          timeout: 360

  production:
    branch: production 
    commands:
      - ./bin/deploy.sh raygun-with-kaminari-test:
          timeout: 360
